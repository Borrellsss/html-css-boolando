<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Boolando</title>
    <script src="https://kit.fontawesome.com/23673491d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- header -->
    <header>
        <div class="container flex-container">
            <!-- navigation bar -->
            <nav class="header-menu flex-container">
                <!-- left side menu -->
                <div class="flex-container lft-side-menu">
                    <ul class="flex-container">
                        <li>
                            <a href="#">Donna</a>
                        </li>

                        <li>
                            <a href="#">Uomo</a>
                        </li>

                        <li>
                            <a href="#">Bambini</a>
                        </li>
                    </ul>
                </div>

                <!-- header logo -->
                <div class="logo">
                    <img src="img/boolean-logo.png" alt="logo boolean">
                </div>

                <!-- user side menu -->
                <div class="flex-container user-side">
                    <ul class="flex-container">
                        <li>
                            <a href="#">
                                <i class="fa-regular fa-user"></i>
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <i class="fa-regular fa-heart"></i>
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <i class="fa-solid fa-bag-shopping"></i>
                            </a>
                        </li>
                    </ul>
                </div>

            </nav>
        </div>
    </header>
    <!-- end header -->

    <!-- main -->
    <main>
        <div class="container">
            <section class="flex-container products">
                <!-- first card -->
                <div class="card">
                    <div class="img-side">
                        <img src="img/1.webp" alt="first front card">
                        <!-- hidden image -->
                        <img class="hidden" src="img/1b.webp" alt="first hidden card">

                        <div class="prc-discounted">
                            <span class="discount percent">-50%</span>
                            <span class="discount eco">Sostenibilità</span>
                        </div>

                        <!-- image heart -->
                        <span class="add-to">
                            <i class="fa-solid fa-heart"></i>
                        </span>
                    </div>

                    <!-- card text side -->
                    <div class="card-txt-side">
                        <div class="brand">Levi's</div>
                        <div class="product-name">RELAXED FIT TEE UNISEX</div>
                        <div class="product-prc">
                            <span class="new-prc">14,99 €</span>
                            <span class="old-prc">29,99 €</span>
                        </div>
                    </div>
                </div>
              
            </section>
        </div>
    </main>
    
</body>
</html>
